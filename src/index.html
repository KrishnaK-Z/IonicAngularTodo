<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ionic App</title>

    <base href="/" />

    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script>
        if (!window._genesys)
            window._genesys = {};
        if (!window._gt)
            window._gt = [];

        // Initializes widgets configuration object, and enables Lazy-Loading of the Genesys Widgets:
    </script>

    <script src="./assets/widget_NVE/cxbus.min.js" onload="javascript:CXBus.configure({debug:true,pluginsPath:'./assets/widget_NVE/plugins/'});CXBus.loadFile('./assets/widget_NVE/widgets.config.js').done(function(){CXBus.loadPlugin('widgets-core')});"></script>
    <script>
        var oAutoSubmit = CXBus.registerPlugin("WebChatAutoSubmit");
        oAutoSubmit.before("WebChat.open", function() {

            return {

                form: {
                    autoSubmit: true
                },
                formJSON: {

                    inputs: [{
                        name: "nvnickname",
                        type: "text",
                        value: "John",
                        label: "Nick Name",
                        id: "nvnicknameid"
                    }, {
                        name: "accountNo",
                        type: "number",
                        value: "777",
                        label: "Account Number",
                        id: "accountNoId"
                    }]
                }
            }
        });
    </script>
</head>

<body>
    <app-root></app-root>
</body>

</html>
